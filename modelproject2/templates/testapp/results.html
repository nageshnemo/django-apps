<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Employees information </h1><hr>

    {% if employees %}
              <table>
                <thead>
                  <th>Employee no </th>
                  <th>Employee Name </th>
                  <th>Employee Salary </th>
                  <th>Employee Adress </th>

                </thead>
                {%for emp in employees%}
                  <tr>
                    <td>{{emp.eno}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.esal}}</td>
                    <td>{{emp.eaddr}}</td>

                  </tr>

                  {%endfor%}

                  </table>

                  {%else%}
                  <p>no employees record found!!!!</p>
                  {%endif%}
  </body>
</html>
